<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.5;
        }
        
        .layout {
            min-height: 100vh;
        }
        
        .nav {
            background-color: white;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        
        .nav-container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
        }
        
        .nav-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
        }
        
        .nav-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .welcome-text {
            color: #374151;
            font-weight: 500;
        }
        
        .logout-button {
            padding: 0.5rem 1rem;
            background-color: #dc2626;
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.15s ease-in-out;
        }
        
        .logout-button:hover {
            background-color: #b91c1c;
        }
        
        .main {
            max-width: 80rem;
            margin: 0 auto;
            padding: 1.5rem;
        }
        
        .content {
            padding: 1.5rem 0;
        }
        
        .dashboard-card {
            border: 4px dashed #e5e7eb;
            border-radius: 0.5rem;
            height: 24rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }
        
        .dashboard-content {
            text-align: center;
            max-width: 32rem;
            padding: 2rem;
        }
        
        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 1rem;
        }
        
        .dashboard-text {
            color: #6b7280;
            font-size: 1.125rem;
        }
        
        .email-highlight {
            font-weight: 600;
            color: #111827;
        }
        
        @media (max-width: 640px) {
            .nav-content {
                flex-direction: column;
                height: auto;
                padding: 1rem 0;
                gap: 1rem;
            }
            
            .nav-user {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
            
            .dashboard-title {
                font-size: 1.5rem;
            }
            
            .dashboard-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-content">
                    <h1 class="nav-title">Dashboard</h1>
                    <div class="nav-user">
                        <span class="welcome-text">Welcome, {{.Email}}</span>
                        <a href="/logout" class="logout-button">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <main class="main">
            <div class="content">
                <div class="dashboard-card">
                    <div class="dashboard-content">
                        <h2 class="dashboard-title">Welcome to your Dashboard!</h2>
                        <p class="dashboard-text">
                            You have successfully logged in with email: 
                            <span class="email-highlight">{{.Email}}</span>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
