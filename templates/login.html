<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.5;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
        }
        
        .card {
            width: 100%;
            max-width: 28rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            padding: 2rem;
        }
        
        .title {
            font-size: 1.875rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2rem;
            color: #111827;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .label {
            font-weight: 500;
            font-size: 0.875rem;
            color: #374151;
        }
        
        .input {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgb(79 70 229 / 0.1);
        }
        
        .button {
            padding: 0.75rem 1.5rem;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }
        
        .button:hover {
            background-color: #4338ca;
        }
        
        .button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgb(79 70 229 / 0.1);
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        .passkey-option {
            margin-top: 1rem;
        }
        
        .divider {
            position: relative;
            margin: 1rem 0;
            text-align: center;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #d1d5db;
        }
        
        .divider-text {
            background-color: white;
            padding: 0 1rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .passkey-button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: #059669;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }
        
        .passkey-button:hover {
            background-color: #047857;
        }
        
        .passkey-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgb(5 150 105 / 0.1);
        }
        
        .primary-passkey {
            margin-bottom: 1rem;
        }
        
        .primary-passkey-button {
            width: 100%;
            padding: 1rem 1.5rem;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            margin-bottom: 1rem;
        }
        
        .primary-passkey-button:hover {
            background-color: #4338ca;
        }
        
        .primary-passkey-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgb(79 70 229 / 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="title">Sign in to your account</h2>
            
            <!-- Primary passkey login -->
            <div class="primary-passkey">
                <button type="button" id="primaryPasskey" class="primary-passkey-button">
                    üîê Login with Passkey
                </button>
                <div class="divider">
                    <span class="divider-text">or continue with email</span>
                </div>
            </div>
            
            <form class="form" action="/login" method="POST">
                <div class="input-group">
                    <label for="email" class="label">Email address</label>
                    <input id="email" name="email" type="email" required class="input" placeholder="Enter your email">
                </div>
                <button type="submit" class="button">Sign in</button>
                
                <div id="passkeyOption" class="passkey-option" style="display: none;">
                    <div class="divider">
                        <span class="divider-text">or</span>
                    </div>
                    <button type="button" id="usePasskey" class="passkey-button">
                        üîê Use passkey instead
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function checkPasskeys() {
            const email = document.getElementById('email').value;
            if (!email) return;
            
            fetch('/passkey/login/begin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('passkeyOption').style.display = 'block';
                } else {
                    document.getElementById('passkeyOption').style.display = 'none';
                }
            })
            .catch(() => {
                document.getElementById('passkeyOption').style.display = 'none';
            });
        }
        
        function usePasskey() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email first');
                return;
            }
            
            if (!window.PublicKeyCredential) {
                alert('WebAuthn is not supported in this browser');
                return;
            }
            
            fetch('/passkey/login/begin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Login failed');
                    });
                }
                return response.json();
            })
            .then(options => {
                // Convert base64 strings to ArrayBuffers
                options.publicKey.challenge = base64ToArrayBuffer(options.publicKey.challenge);
                if (options.publicKey.allowCredentials) {
                    options.publicKey.allowCredentials.forEach(cred => {
                        cred.id = base64ToArrayBuffer(cred.id);
                    });
                }
                
                return navigator.credentials.get(options);
            })
            .then(credential => {
                // Convert ArrayBuffers back to base64 for sending
                const credentialData = {
                    id: credential.id,
                    rawId: arrayBufferToBase64(credential.rawId),
                    response: {
                        clientDataJSON: arrayBufferToBase64(credential.response.clientDataJSON),
                        authenticatorData: arrayBufferToBase64(credential.response.authenticatorData),
                        signature: arrayBufferToBase64(credential.response.signature)
                    },
                    type: credential.type
                };
                
                return fetch('/passkey/login/finish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, credential: credentialData })
                });
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Authentication failed');
                    });
                }
                return response.json();
            })
            .then(result => {
                if (result.status === 'success') {
                    window.location.href = '/dashboard';
                } else {
                    alert('Passkey authentication failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to authenticate with passkey: ' + error.message);
            });
        }
        
        function base64ToArrayBuffer(base64) {
            // Convert base64url to base64
            base64 = base64.replace(/-/g, '+').replace(/_/g, '/');
            while (base64.length % 4) {
                base64 += '=';
            }
            const binaryString = atob(base64);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }
        
        function arrayBufferToBase64(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }
        
        function primaryPasskeyLogin() {
            if (!window.PublicKeyCredential) {
                alert('WebAuthn is not supported in this browser');
                return;
            }
            
            fetch('/passkey/primary/begin', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Login failed');
                        });
                    }
                    return response.json();
                })
                .then(options => {
                    // Convert base64 strings to ArrayBuffers
                    options.publicKey.challenge = base64ToArrayBuffer(options.publicKey.challenge);
                    
                    return navigator.credentials.get(options);
                })
                .then(credential => {
                    // Convert ArrayBuffers back to base64 for sending
                    const credentialData = {
                        id: credential.id,
                        rawId: arrayBufferToBase64(credential.rawId),
                        response: {
                            clientDataJSON: arrayBufferToBase64(credential.response.clientDataJSON),
                            authenticatorData: arrayBufferToBase64(credential.response.authenticatorData),
                            signature: arrayBufferToBase64(credential.response.signature)
                        },
                        type: credential.type
                    };
                    
                    return fetch('/passkey/primary/finish', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ credential: credentialData })
                    });
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Authentication failed');
                        });
                    }
                    return response.json();
                })
                .then(result => {
                    if (result.status === 'success') {
                        window.location.href = '/dashboard';
                    } else {
                        alert('Passkey authentication failed');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to authenticate with passkey: ' + error.message);
                });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const usePasskeyBtn = document.getElementById('usePasskey');
            const primaryPasskeyBtn = document.getElementById('primaryPasskey');
            
            emailInput.addEventListener('blur', checkPasskeys);
            emailInput.addEventListener('input', function() {
                if (!emailInput.value) {
                    document.getElementById('passkeyOption').style.display = 'none';
                }
            });
            
            usePasskeyBtn.addEventListener('click', usePasskey);
            primaryPasskeyBtn.addEventListener('click', primaryPasskeyLogin);
        });
    </script>
</body>
</html>
